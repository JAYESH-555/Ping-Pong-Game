<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1687/1687539.png" type="image/x-icon" />
    <title>PING - PONG GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Ping - Pong Game</h1>
    </header>

    <div id="ping-pong-table">
        <div id="scoreboard">
            <div id="left-score">0</div>
            <div id="right-score">0</div>
        </div>

        <div id="paddle"></div>

        <div id="ball"></div>

        <div id="paddle2"></div>
    </div>

    <div id="instructions">
        To Play - Use your MOUSE or UP and DOWN arrow keys or W and S keys.
        <br>
        Tip : To control Red(left) paddle use : UP and DOWN arrow keys.
        <br>
        Tip : To control Cyan(Right) paddle use : W and S keys.
        <br>
        Tip : Or simply take your mouse cursor near the paddle you want to control.
    </div>

    <script src="index.js"></script>
</body>
</html>
